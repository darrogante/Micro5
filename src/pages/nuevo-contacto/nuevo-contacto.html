<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuevo contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form>
		
		<ion-list>
			
			<ion-item>
				<ion-label>Nombre</ion-label>
				<ion-input type="text" placeholder="Texto" name="nombre" [(ngModel)]="todo.nombre"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Organización</ion-label>
				<ion-input type="text" placeholder="Texto" name="organizacion" [(ngModel)]="todo.organizacion"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Número</ion-label>
				<ion-input type="text" placeholder="666666666" name="numero" [(ngModel)]="todo.numero"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Correo</ion-label>
				<ion-input type="text" placeholder="name@example.com" name="correo" [(ngModel)]="todo.correo"></ion-input>
			</ion-item>

		</ion-list>

		<button ion-button block (click)="logForm()">Aceptar</button>

	</form>
</ion-content>
